<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
       ou simplesmente aumente ou diminua o tamanho do seu navegador
    </p>
    <picture> 
        <source media="max-width: 1050px)" srcset="imagens/foto-m.png"
         type="image/png">
         <source media="(max-width: 750px )" srcset="imagens/foto-m.png" 
         type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Produzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio src="midia/Warzone - Anno Domini Beats.mp3" controls autoplay loop></audio> <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Pray - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midia/Pray - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/Pray - Anno Domini Beats.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
